<!DOCTYPE html>
<html>
<head>
    <title>NewManhattan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="stils.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Rubik+Dirt&family=Share+Tech+Mono&display=swap" rel="stylesheet">
  
</head>
<body>
    <header>
        <h1>NewManhattan</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#menu">Menú</a></li>
                <li><a href="#chat">Chat de Pedidos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="menu-section">
            <h2>Menú</h2>
            <div id="menu-list">
                <!-- Aquí se mostrarán los platos del menú -->
            </div>
        </section>

        <section id="order-section">
            <h2>Pedidos</h2>
            <div id="order-list">
            </div>
        </section>

        <section id="chat-section">
            <h2>Chat de Pedidos</h2>
            <div id="chat-messages">
            </div>
            <form id="chat-form">
                <input type="text" id="chat-input" placeholder="Escribe tu mensaje...">
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <script src="srip.js"></script>
</body>
</html>
